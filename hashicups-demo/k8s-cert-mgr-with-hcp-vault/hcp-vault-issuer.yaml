apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: vault-issuer
spec:
  vault:
    server: https://vault-cluster-public-vault-bb7b95a8.c950b5f7.z1.hashicorp.cloud:8200
    namespace: admin
    caBundle: 
    path: pki/sign/cert-manager  # Adjust to your PKI role path
    auth:
      kubernetes:
        mountPath: /v1/auth/kubernetes
        role: cert-manager
        secretRef:
          name: cert-manager-vault-token
          key: token
